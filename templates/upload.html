<!DOCTYPE html>
<html>
<head>
    <title>Upload Python Code</title>
</head>
<body>
    <h1>Upload Python Code</h1>

    <form method="POST" action="/" enctype="multipart/form-data">
        <input type="file" name="code_file" accept=".txt, .py"><br><br>
        <input type="submit" value="Evaluate Code">
    </form>

    <h2>Upload Instructions:</h2>
    <ul>
        <li>Select a text or Python (.txt, .py) file to upload.</li>
        <li>Click "Evaluate Code" to submit the file for evaluation.</li>
    </ul>
</body>
</html>
